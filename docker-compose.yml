version: '3.8'

services:

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    mem_limit: 280m
    mem_reservation: 180m
    restart: always
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  tracker-service:
    build: ./tracker-service
    container_name: tracker-service
    ports:
      - "8082:8082"
    mem_limit: 280m
    mem_reservation: 180m
    restart: always
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ai-service:
    build: ./ai-service
    container_name: ai-service
    ports:
      - "8084:8084"
    mem_limit: 180m
    mem_reservation: 120m
    restart: always

  sheetnews-service:
    build: ./SheetNews
    container_name: sheetnews-service
    ports:
      - "3005:3005"
    mem_limit: 150m
    mem_reservation: 100m
    restart: always

networks:
  default:
    driver: bridge